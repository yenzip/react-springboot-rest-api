<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>STARBOOKS</title>
</head>
<body class="container-fluid">
<h1>STARBOOKS</h1>
<h2>Member Details</h2>
<div class="container" th:object="${member}">
    <div class="ps-lg-3">
        <div>
            <label for="memberId">ID</label>
            <input type="text" id="memberId" name="memberId" class="form-control" th:value="*{memberId}"
                   readonly>
        </div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control"
                   th:value="*{name}" readonly>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control" th:value="*{email}"
                   readonly>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" id="address" name="address" class="form-control" th:value="*{address}" readonly>
        </div>
        <div>
            <label for="postcode">Postcode</label>
            <input type="text" id="postcode" name="postcode" class="form-control" th:value="*{postcode}"
                   readonly>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <form th:action="@{/members/{id}/edit(id=*{memberId})}" method="get">
                    <button class="w-100 btn btn-primary btn-lg">Update</button>
                </form>
            </div>
            <div class="col">
                <form th:action="@{/members/{id}/delete(id=*{memberId})}" method="get">
                    <button class="w-100 btn btn-danger btn-lg">Delete</button>
                </form>
            </div>
            <div class="col">
                <form th:action="@{/members}" method="get">
                    <button class="w-100 btn btn-secondary btn-lg">Back</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
